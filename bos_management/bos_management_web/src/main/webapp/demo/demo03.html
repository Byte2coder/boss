<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/icon.css">
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<!-- 以上两个导入顺序应该是jQuery在前,easyui在后 -->
</head>
<body>
<body class="easyui-layout">

	<div data-options="region:'north'" style="height: 50px"></div>

	<div data-options="region:'west',split:true" title="West"
		style="width: 200px;">
		<div id="aa" class="easyui-accordion" data-options="fit:true">
			<div title="面板1" data-options="iconCls:'icon-save',selected:true">面板1</div>
			<div title="面板2" data-options="iconCls:'icon-reload'">面板2</div>
			<div title="面板3">面板3</div>
		</div>

	</div>
	<div
		data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">


	</div>

</body>
</html>
