<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css"
    href="../js/ztree/zTreeStyle.css">
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>


<script type="text/javascript">
	function addTabs() {
		//判断选项卡是否存在
		var result = $('#tt').tabs('exists', '新选项卡');
		if (result) {
			//选中
			$('#tt').tabs('select', '新选项卡');
		} else {

			$('#tt').tabs('add', {
				title : '新选项卡',
				selected : true,
				closable : true
			});
		}
	}
</script>

<script type="text/javascript">
	// 创建ztree的步骤
	// 1.创建ul节点,class="ztree"
	//2.在入口函数中,加载初始化方法
	// 入口函数,页面加载完成后会自动调用的函数
	$(function() {
		// 参数1: 在那个节点加载树
		// 参数2: 属性配置
		// 参数3: 节点数据
		var setting = {
			data: {
				simpleData: {
					enable: true
				}
			}
		};
		/* 
		id:唯一标识
		pId:父节点的标识,如果是0,根节点
		 */
		$.get("../data/menu.json",function(data){
			$.fn.zTree.init($("#treeDemo"),setting,	data)
		})
	})
</script>
</head>
<body>
<body class="easyui-layout">

	<div data-options="region:'north'" style="height: 50px"></div>

	<div data-options="region:'west',split:true" title="West"
		style="width: 200px;">
		<div id="aa" class="easyui-accordion" data-options="fit:true">
			<div title="面板1" data-options="iconCls:'icon-save'">
				<a id="btn" onclick="addTabs()" href="#" class="easyui-linkbutton"
					data-options="iconCls:'icon-search'">添加选项卡</a>

			</div>
			<div title="面板2" data-options="selected:true">
			   <ul id="treeDemo"  class="ztree"></ul>
			</div>
			<div title="面板3">面板3</div>
		</div>

	</div>
	<div
		data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
		<div id="tt" class="easyui-tabs" data-options="fit:true">
			<div title="选项卡1">选项卡1</div>
			<div title="选项卡2">选项卡2</div>
			<div title="选项卡3">选项卡3</div>
		</div>

	</div>

</body>
</html>
